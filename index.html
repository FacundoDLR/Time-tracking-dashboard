<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header>
    <div class="user-data">

      <div class="user-data_info">

        <img src="./images/image-jeremy.png" alt="">

        <div class="user-data_infoName">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>

      </div>

    </div>
    <nav>

      <input type="radio" name="timeframes" id="daily" value="daily" checked>
      <label for="daily">Daily</label>

      <input type="radio" name="timeframes" id="weekly" value="weekly" >
      <label for="weekly">Weekly</label>

      <input type="radio" name="timeframes" id="monthly" value="monthly" >
      <label for="monthly">Monthly</label>

    </nav>

  </header>

  <main>

    <article class="card work">
      <div class="card-color">
        <figure>
          <img src="./images/icon-work.svg" alt="">
        </figure>
      </div>
      <div class="card-data">
        <div class="card-data_header">
          <strong>Work</strong>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="card-data_info">
          <strong id="currentHrs">32hrs</strong> <span id="previousHrs">Last Week - 36hrs</span>
        </div>
      </div>
    </article>

    <article class="card play">
      <div class="card-color">
        <figure>
          <img src="./images/icon-play.svg" alt="">
        </figure>
      </div>
      <div class="card-data">
        <div class="card-data_header">
          <strong>Play</strong>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="card-data_info">
          <strong id="currentHrs">10hrs</strong> <span id="previousHrs">Last Week - 8hrs</span>
        </div>
      </div>
    </article>

    <article class="card study">
      <div class="card-color">
        <figure>
          <img src="./images/icon-study.svg" alt="">
        </figure>
      </div>
      <div class="card-data">
        <div class="card-data_header">
          <strong>Study</strong>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="card-data_info">
          <strong id="currentHrs">4hrs</strong> <span id="previousHrs">Last Week - 7hrs</span>
        </div>
      </div>
    </article>

    <article class="card exercise">
      <div class="card-color">
        <figure>
          <img src="./images/icon-exercise.svg" alt="">
        </figure>
      </div>
      <div class="card-data">
        <div class="card-data_header">
          <strong>Exercise</strong>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="card-data_info">
          <strong id="currentHrs">4hrs</strong> <span id="previousHrs">Last Week - 5hrs</span>
        </div>
      </div>
    </article>

    <article class="card social">
      <div class="card-color">
        <figure>
          <img src="./images/icon-social.svg" alt="">
        </figure>
      </div>
      <div class="card-data">
        <div class="card-data_header">
          <strong>Social</strong>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="card-data_info">
          <strong id="currentHrs">5hrs</strong> <span id="previousHrs">Last Week - 10hrs</span>
        </div>
      </div>
    </article>

    <article class="card selfCare">
      <div class="card-color">
        <figure>
          <img src="./images/icon-self-care.svg" alt="">
        </figure>
      </div>
      <div class="card-data">
        <div class="card-data_header">
          <strong>Self Care</strong>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
        </div>
        <div class="card-data_info">
          <strong id="currentHrs">2hrs</strong> <span id="previousHrs">Last Week - 2hrs</span>
        </div>
      </div>
    </article>

  </main>


  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io/profile/FacundoDLR/solutions" target="_blank">Frontend
        Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/FacundoDLR" target="_blank">FACUNDO A. DE LOS RIOS</a>.</span>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
